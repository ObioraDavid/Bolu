<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ffc0cb);
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #fff;
            animation: float 6s ease-in infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #ff4444;
            color: white;
        }

        .please-text {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .image-container {
            margin: 20px 0;
        }

        .heart-image {
            width: 150px;
            height: 150px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Boluwatife Will you be my Val? üíù</h1>
        <div class="image-container">
            <svg class="heart-image" viewBox="0 0 32 32" fill="#ff4444">
                <path d="M16 28.4l-1.2-1.1C6.4 20.1 0 14.4 0 8.5 0 3.8 3.8 0 8.5 0c2.7 0 5.3 1.3 7 3.3C17.2 1.3 19.8 0 22.5 0c4.7 0 8.5 3.8 8.5 8.5 0 5.9-6.4 11.6-14.8 18.8L16 28.4z"/>
            </svg>
        </div>
        <div class="buttons">
            <button id="yesBtn" class="btn">Yes!</button>
            <button id="noBtn" class="btn">No</button>
        </div>
        <p class="please-text">Please? ü•∫</p>
    </div>

    <script>
        let noCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const pleaseText = document.querySelector('.please-text');
        const container = document.querySelector('.container');
        const hearts = document.querySelector('.hearts');

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            hearts.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        yesBtn.addEventListener('click', () => {
            container.innerHTML = `
                <h1 style="color: #ff69b4; font-size: 3em; animation: pulse 1s infinite;">
                    Yay!! ‚ù§Ô∏è
                </h1>
                <div style="font-size: 5em; animation: bounce 1s infinite">
                    üéâüíùüíñ
                </div>
            `;
            
            // Celebration animation
            for(let i = 0; i < 100; i++) {
                setTimeout(createHeart, i * 50);
            }
        });

        noBtn.addEventListener('click', () => {
            noCount++;
            pleaseText.style.opacity = '1';
            
            // Make Yes button bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
            yesBtn.style.padding = (15 + noCount * 2) + 'px ' + (30 + noCount * 2) + 'px';
            
            // Move No button to random position
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Add shake animation
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => noBtn.style.animation = '', 500);
        });

        // Initial animation
        document.addEventListener('DOMContentLoaded', () => {
            for(let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 300);
            }
        });
    </script>
</body>
</html>
